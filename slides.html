<html>
<head>
	<title></title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/slidescss.css">
	<script language="javascript">
		function reSize(){ 
			/*使iframe隨螢幕變更大小*/
		　　parent.document.getElementById("slide_field").height=document.body.scrollHeight;
			parent.document.getElementById("slide_field").width=document.body.scrollWidth;
		} 
		window.onChange=reSize;
	</script>
</head>
<body>
	<input id="marker" type="button" value="螢光筆" onclick="useMarker()"/>
	<input id="cursors" type="button" value="滑鼠" onclick="useCursor()"/>
	<input id="clear" type="button" value="清空" onclick="canvasClear()"/>
	
	<canvas id="canvas" width="1366" height="614.4" style="cursor: url('image/Cursor-icon.png'),default;"></canvas>

	<iframe src="reveal.js-master/index.html" id="slide_field" scrolling="no" ></iframe>
	<div id="bottom_panel">
		<div id="chatfield">A</div>
		<div id="inputfield">
			<textarea id="input" rows="4" cols="60" placeholder="請在這裡輸入訊息" ></textarea>
		</div>
		<div id="notefield">C</div>
	</div>


	<script type="text/javascript" src="canvasDraw.js"></script>
</body>
</html>
