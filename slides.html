<html>

<head>
    <title></title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/slidescss.css">
    <script language="javascript">
    function reSize() {
        /*使iframe隨螢幕變更大小*/
        　　
        parent.document.getElementById("slide_field").height = document.body.scrollHeight;
        parent.document.getElementById("slide_field").width = document.body.scrollWidth;
    }
    window.onChange = reSize;
    </script>
    <!-- websocket_chat -->
    <!-- <script src="ws/client.js"></script> -->
    <script type="text/javascript"src="./scroll.js"></script>
    <script src="http://git.cc.swd:8124/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect('http://git.cc.swd:8124', {'force new connection': true});
    socket.on('connect', function() {
        socket.emit('addme', prompt('Who are you?'));
    });
    socket.on('chat', function(username, data) {
        var p = document.createElement('p');
        p.innerHTML =  "<div class=\"bubbleAlt\">"+username + ': ' + data+"</div>";
        document.getElementById('chatfield').appendChild(p);
    });
    window.addEventListener('load', function() {
        document.getElementById('sendtext').addEventListener('click', function() {
            var text = document.getElementById('data').value;
            socket.emit('sendchat', text);
        }, false);
    }, false);
    
    </script>
</head>

<body>
    <iframe src="reveal.js-master/index.html" id="slide_field" scrolling="no" style="cursor:url('image/white.png'),default;"></iframe>
    <div id="bottom_panel">
        <div id="leftfield">
            <div id="chatfield">
                <div class="bubbleAlt">testesttet</div>
                <div class="bubble">testesttet</div>
                <div class="bubbleAlt">testesttet</div>
                <div class="bubble">testesttet</div>
                <div class="bubbleAlt">testesttet</div>
                <div class="bubble">testesttet</div>
                <div class="bubbleAlt">testesttet</div>
                <div class="bubble">testesttet</div>
            </div>
            <div id="inputfield"> 
                    <input type="text" id="data" size="90%"/>
                    <input type="button" id="sendtext" value="Send" onclick="scrolldown()"/>
            </div>
        </div>

        <div id="notefield">
            <p id="notetag_title">NoteBook</p>
            <p id="notetag">- - - Create by team B !!! _ ( : 3 >   < ) _ </p>
            <textarea id="note"></textarea>
        </div>
    </div>
</body>

</html>
