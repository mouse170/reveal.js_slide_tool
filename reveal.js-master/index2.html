<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="#2ecc71">
					<h3>巴豆妖粉絲團</h3>
					<h2>一日版主經營心得分享</h2>
					<p>
						<small>Created by <a href="#">Team B</a></small>
					</p>
				</section>
				<section data-background="#2ecc71">
					<h2>Team Menbers</h2>
					<div class="fragment" style="display:inline-block; width:200px;">
						<img src="image/r.png">
						<p>Pan</p> 
					</div>
					<div class="fragment" style="display:inline-block; width:200px;">
						<img src="image/g.png">
						<p>Chu</p>
					</div>
					<div class="fragment" style="display:inline-block; width:200px;">
						<img src="image/b.png">
						<p>Dan</p> 
					</div>
					<div class="fragment" style="display:inline-block; width:200px;">
						<img src="image/y.png" >
						<p>Uni</p>
					</div>
				</section>
				<section data-background="#34495e">
					<h2>Outlet</h2>
					<div class="fragment">
						<div class="fragment" style="display:inline-block; width:350px;">
							<img src="image/p1.png">
						</div>
						<div class="fragment" style="display:inline-block; width:350px;">
							<img src="image/p2.png">
						</div>
						<div class="fragment" style="display:inline-block; width:350px;">
							<img src="image/p3.png">
						</div>
						<div class="fragment" style="display:inline-block; width:350px;">
							<img src="image/p4.png">
						</div>
					</div>
					
				</section>
				<section>
					<section data-background="#f39c12">
						<h2>分析</h2>
						<img src="image/analisy.png">
					</section>
					<section data-background="#ab7f60">
						<br>
						<h2>網路行銷</h2>
						<p>有價值</p>
						<p>有教學性</p>
						<p>有梗</p>
						<p>有跟到風</p>
						<p>有共鳴</p>
					</section>
					<section data-background="#ab7f60">
						<h3>有梗、有共鳴</h3>
						<div class="fragment">
							<img src="image/sakura_b.png" style="transform:rotate(10deg);">					
							<img src="image/sakura.jpg" width="50%">
							<img src="image/sakura.png">
						</div>
					</section>
					<section data-background="#ab7f60">
						<h3>有價值</h3>
						<div class="fragment">
							<img src="image/0707_b.png" style="transform:rotate(10deg);">
							<img src="image/0707.jpg" width="65%">
							<img src="image/0707.png">
						</div>
					</section>
					<section data-background="#ab7f60">
						<h3>參與互動率分析</h3>
						<div class="fragment">
							<img src="image/p.png" style="transform:rotate(5deg);">
							<img src="image/11.png">
							<img src="image/11_1.png">
							<img src="image/11_2.png">
							<img src="image/11_3.png">
						</div>
					</section>
					<section data-background="#ab7f60">
						<h3>粉絲上線時間</h3>
						<div class="fragment">
							<img src="image/12.png">
						</div>
					</section>
				</section>
				<section>
					<section data-background="#1abc9c">
						<h2>策略</h2>
						<img src="image/strategy.png">
					</section>
					<section data-background="#ab7f60">
						<h3>策略一</h3>
						<img src="image/13.png">
					</section>
					<section data-background="#ab7f60">
						<h3>策略二</h3>
						<img src="image/poster.png" width="45%">
					</section>
					<section data-background="#ab7f60">
						<h3>策略三</h3>
						<img src="image/joke.png" width="75%">
					</section>
				</section>
				<section>
					<section data-background="#f39c12">
						<h2>成果</h2>
						<img src="image/target.png">
					</section>
				</section>
				<section>
					<section data-background="#1abc9c">
						<h2>心得</h2>
						<img src="image/tv.png">
					</section>
				</section>	

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
